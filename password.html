<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            padding: 8px;
            width: 100%;
            max-width: 300px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 15px;
        }
    </style>
    <script>
        // This is the JavaScript code that will verify the password.
        function verifyPassword() {
            const password1 = document.getElementById("password1").value;
            const password2 = document.getElementById("password2").value;

            if (password1.length < 8) {
                alert("Password must be at least 8 characters long.");
            } else if (password1 !== password2) {
                alert("Passwords do not match. Please try again.");
            } else {
                alert("Passwords match!");
            }
        }
    </script>
</head>
<body>
    <!--This is the HTML code that will display the password verification form.-->
    <h1>Password Verification</h1>
    <label for="password1">Enter your password:</label>
    <input type="text" id="password1" placeholder="Password" required>
    
    <label for="password2">Confirm your password:</label>
    <input type="text" id="password2" placeholder="Confirm Password" required>
    
    <button onclick="verifyPassword()">Check Passwords</button>
</body>
</html>
